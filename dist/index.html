<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:;base64,=" />
    <link rel="stylesheet" href="reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="main.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <title>cloudburst</title>
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <div id="logo1">cloud</div>
        <div id="logo2">Burst</div>
      </div>
      <form>
        <div id="search-container">
            <input type="text" id="searchbar" required pattern="[a-z]" placeholder="Search for a city">
            </input>
            <button id="search-button">Search</button>
        </div>
      </form>
    </header>
    <div id="top-cards">
      <div id="current-weather-card">
        <div><div id="current-location"></div></div>
        <div class="weather-icon"><img id="current-weather-icon" src="#"/></div>
        <div class="current-weather-metric"><div id="current-temperature"></div></div>
        <div id="current-high-low">
          <div class="current-weather-metric">High:
            <div id="current-high"></div>
          </div>
          <div id="divider">|</div>
          <div class="current-weather-metric">Low:
            <div id="current-low"></div>
          </div>
      </div>
      </div>
      <div id="detailed-weather">
        <div id="summary"></div>
        <ul id="detailed-stats">
          <li class="detailed-stat-container">
            <div class="detailed-stat-header">Feels like</div><div id="feels-like" class="detailed-stat">21</div>
          </li>
          <li class="detailed-stat-container">
            <div class="detailed-stat-header">Chance of rain</div><div id="rain-chance" class="detailed-stat">11</div>
          </li>
          <li class="detailed-stat-container">
            <div class="detailed-stat-header">Sunrise</div><div id="sunrise-time" class="detailed-stat">33</div>
          </li>
          <li class="detailed-stat-container">
            <div class="detailed-stat-header">Sunset</div><div id="sunset-time" class="detailed-stat"></div>
          </li>
          <li class="detailed-stat-container">
            <div class="detailed-stat-header">Wind</div><div id="wind" class="detailed-stat"></div>
          </li>
          <li class="detailed-stat-container">
            <div class="detailed-stat-header">Humidity</div><div id="humidity" class="detailed-stat"></div>
          </li>
          <li class="detailed-stat-container">
            <div class="detailed-stat-header">Pressure</div><div id="pressure" class="detailed-stat"></div>
          </li>
          <li class="detailed-stat-container">
            <div class="detailed-stat-header">Visibility:</div><div id="visibility" class="detailed-stat"></div>
          </li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
